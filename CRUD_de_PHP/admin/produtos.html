<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="../js/produtos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="title">Twich ringa de galo</h1>

    <div class="card">
        <div class="field">
            <label class="label">ID_produto</label>
            <div class="control">
                <input class="input" type="text" id="codigo" readonly>

            </div>
        </div>
        <div class="field">
            <label class="label">Descrição</label>
            <div class="control">
                <input class="input" type="text" id="descricao" >
            </div>
        </div>
        <div class="field">
            <label class="label">Valor</label>
            <div class="control">
                <input class="input" type="number" id="valor" >
            </div>
        </div>
        <div class="field">
            <label class="label">Categoria</label>
            <div class="control">
                <input class="input" type="text" id="categoria" >
            </div>
        </div>
        <div class="field">
            <label class="label">Unidades</label>
            <div class="control">
                <input class="input" type="number" id="unidade" >
            </div>
            <div class="field">
                <label class="label">Codigoean</label>
                <div class="control">
                    <input class="input" type="text" id="codigoean" >
                </div>
            </div>
        </div>

        <button class="button is-danger" onclick="gravarProdutos()">Gravar</button>

    </div>

    <br>

    <br>
    <table class="table tableis-hoverable">
        <thead>
            <tr>
                <th>#</th>
                <th>Codigo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Unidades</th>
                <th>Codigoean</th>
            </tr>
        </thead>
        <tbody id="lista">

        </tbody>
    </table>
</body>

</html>
